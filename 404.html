<style>
	*{
    transition: all 0.6s;
}

html {
    height: 100%;
}

body{
    font-family: 'Lato', sans-serif;
    color: #888;
    margin: 0;
}

#main{
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
}

.fof{
	  display: table-cell;
	  vertical-align: middle;
}

.fof h1{
	  font-size: 50px;
	  display: inline-block;
	  padding-right: 12px;
	  animation: type .5s alternate infinite;
}

@keyframes type{
	  from{box-shadow: inset -3px 0px 0px #888;}
	  to{box-shadow: inset -3px 0px 0px transparent;}
}
</style>
<title>404</title>
<body onload="checkCookie()" style="background: black;">
	<div id="main">
	    	<div class="fof">
	        	<h1>Error 404</h1>
			<h6>Nothing to see here hehehehehehehehehe</h6>
	    	</div>
	</div>
</body>
<script>
	function checkCookie() {
	      var language = getCookie("language");
	      language = language.split('=');
	      if (language[1] == "id") {
	        console.log("indonesia!");
	      } else if (language[1] == "en"){
	        console.log("english!");
	      }
    }
</script>
