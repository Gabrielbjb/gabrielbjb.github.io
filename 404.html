<style>
	*{
    transition: all 0.6s;
}

html {
    height: 100%;
}

body{
    font-family: 'Lato', sans-serif;
    color: #888;
    margin: 0;
}

#main{
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
}

.fof{
	  display: table-cell;
	  vertical-align: middle;
}

.fof h1{
	  font-size: 50px;
	  display: inline-block;
	  padding-right: 12px;
	  animation: type .5s alternate infinite;
}

@keyframes type{
	  from{box-shadow: inset -3px 0px 0px #888;}
	  to{box-shadow: inset -3px 0px 0px transparent;}
}
</style>
<title>404</title>
<body onload="checkCookie()" style="background: black;">
	<div id="main">
	    	<div class="fof">
	        	<h1>404</h1>
			<h6 id='description'>Sorry! This Page Doesn't Exist (Also please turn on the JavaScript Permission ðŸ˜Š)</h6>
			<h6 id='egg'></h6>
	    	</div>
	</div>
	<script>
		function getCookie(cname) {
		      let name = cname + "=";
		      var cookieArray = document.cookie;
		      cookieArray = cookieArray.split(';');
		      if (cookieArray[0].includes(name)){
		        return cookieArray[0];
		      }
		      return ""
		 }
		function checkCookie() {
		      var language = getCookie("language");
		      language = language.split('=');
		      if (language[1] == "id") {
			      document.getElementById("description").innerHTML = "Maaf! Halaman "+window.location.search+" Yang Anda Cari Tidak Ada";
			      if (window.location.search != ""){
				      document.getElementById("egg").innerHTML = "Kenapa anda menggunakan search? "+window.location.search+" itu tidak ada!"
			      }
		      } else if (language[1] == "en"){
			      document.getElementById("description").innerHTML = "Sorry! This Page "+window.location.search+" Doesn't Exist";
			      if (window.location.search != ""){
				      document.getElementById("egg").innerHTML = "Also why are you using search? "+window.location.search+" doesnt exist!"
			      }
		      }
	    	}
	</script>
</body>
