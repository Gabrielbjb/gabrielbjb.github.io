    <style>
      .wrapProject {
        flex-direction: column;
      }

      .slider-wrapper {
        position: relative;
        overflow: hidden;
      }

      .slider-container {
        display: flex;
        flex-wrap: wrap;
      }

      .slide {
        flex-shrink: 0;
        scroll-snap-align: start;
        box-sizing: border-box;
        padding: 20px;
        width: 100%;
        transform: translateZ(0);
        transition: all 0.3s;
      }
      .slide:hover {
        transform: scale(1.05);
        
        transition: all 0.3s;
      }
      .slide:hover .descriptionbox {
        height: 340px;
        transition: all 0.3s;
      }
      .descriptionbox {
        height: 260px;
        background-color: #00092487;
        padding: 10px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: all 0.3s;
      }

      .description {
        color: white;
        font-size: 13px !important;
        height: 35px;
        text-align: left;
        overflow: clip;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        position: relative;
        -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        margin-bottom: 4px;
        transition: all 0.3s;
      }
      .slide:hover .description{
        height: 95px ;
        -webkit-line-clamp: none;
        -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
        mask-image: linear-gradient(to bottom, rgb(0 0 0), rgb(0 0 0));
        -webkit-box-orient: unset;
        transition: all 0.3s;
      }

      @media (min-width: 600px) {
        .slide {
          min-width: 50%;
          width: 0px;
        }
      }

      @media (min-width: 900px) {
        .slide {
          width: 33.3333%;
          min-width: auto;
        }
      }

      @media (max-width: 960px) {
        .padding-screen {
          padding: 0px !important;
          transition: padding 1s;
        }
        .descriptionbox {
            background-color: #1a223a85;
            backdrop-filter: blur(4px);
            transition: all 0.3s;
        }
        .overlay {
          display: unset;
        }
      }
    </style>
