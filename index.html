    <style>
      .wrapProgrammer {
        flex-direction: row;
      }

      .wrapProject {
        flex-direction: column;
      }

      .ConfidenceShow {
        width: 0%;
        transition: width 1s;
      }

      .buttonSVG {
        margin: 10px;
        padding: 10px;
        background-color: var(--background-main);
        border-radius: var(--border-radius);
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
      }

      .buttonSVG:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      .buttonSVG.active {
        background-color: rgba(255, 255, 145, 0.3);
      }

      .buttonSVG img {
        width: 70px;
      }

      .slider-wrapper {
        position: relative;
        overflow: hidden;
      }

      .slider-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        /* Hide scrollbar */
        scrollbar-width: none;
        /* Firefox */
      }

      .slider-container::-webkit-scrollbar {
        display: none;
        /* Chrome, Safari, Edge */
      }

      .slide {
        flex-shrink: 0;
        scroll-snap-align: start;
        box-sizing: border-box;
        padding: 20px;
        width: 100%;
      }

      .box {
        height: 200px;
        border-radius: 10px;
        font-size: 2em;
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        justify-content: space-between;
        align-items: flex-start;
        transform: none;
        transition: transform 0.3s;
      }

      .box:hover {
        transform: scale(1.05);
        transition: transform 0.3s;
      }

      .box div:nth-child(1) {
        padding: 4px;
        display: flex;
        background-color: #00092487;
        width: fit-content;
        border-bottom-right-radius: 10px;
        gap: 5px;
      }

      .box div:nth-child(2) {
        background-color: #00092487;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        padding: 6px;
        height: 60px;
      }

      @media (min-width: 600px) {
        .slide {
          min-width: 50%;
          width: 0px;
        }

        .dots span:nth-child(3) {
          display: none;
        }
      }

      @media (min-width: 900px) {
        .slide {
          width: 33.3333%;
          min-width: auto;
        }

        .dots {
          display: none;
        }
      }

      @media (max-width: 960px) {
        .wrapProgrammer {
          flex-direction: column !important;
        }

        .wrapProgrammer>div {
          width: 100% !important;
        }

        .padding-screen {
          padding: 0px !important;
          transition: padding 1s;
        }
      }

      .dots {
        text-align: center;
        margin: 2px 0;
      }

      .dot {
        height: 12px;
        width: 12px;
        margin: 0 5px;
        background-color: gold;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      .dot.active {
        opacity: 1;
        background-color: #d1b50b;
      }
    </style>
